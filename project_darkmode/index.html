<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />   <link rel="stylesheet" href="style.css">

<body>
<div class="container" style="display:none ">
    <center> <b class="title label"> Login</b></center>
<form action="#" id ="login-form">
    <div class ="user-details"> 
    <div class="input_box">
        <input type="text" class="text_area" name="username" id="username" placeholder="Username" autocomplete="off" >
    </div>
    <div class="input_box">
        <input type="password" class="text_area" name="password" id="password" placeholder="Password"autocomplete="off" >

    </div>
    <div class="input_box">
        <input type="checkbox" name="rememberMe" id="rememberMe">
        <b class="label">Remember Me</b>
    </div>
    <div class="button">
       <input type="button" value="Login">
    </div>
    <div class="footer">
        <center><span><b class="label">OR</b></span></center>
          <div class="icon">
            <a href="https://www.google.com/+/signin" target="_blank"><i class="fab fa-google-plus-g" style=" color: rgb(228,9,9);" ></i></a>  
            <a href="https://www.facebook.com/"><i class="fab fa-facebook" style="color: rgb(13,16,233);" ></i></a>
              <a href="https://www.instagram.com/"><i class="fab fa-instagram-square" style="color: rgb(229 74 203);"></i></a>
              <a href="https://www.twitter.com/"><i class="fab fa-twitter" style="color: rgb(9,117,228);"></i></a> 
               <a href="https://www.pinterest.com/pinpoint" target="_blank"><i class="fab fa-pinterest" style=" color: rgb(223,10,10);"></i></a>    
            </div>
            <center><b class="label" >Forget password Sing up ? / <span id="targeted" onclick="changedMode();"  > Dark Mode</span></b></center>
        </div>
    </div>
    </form>

</div>

<script src="index.js"></script>
</body>
</html>
