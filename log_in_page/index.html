<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Welcome to page</title>
  </head>
  <body onload="getCurrentUser()">
    <div class="container-fluid" style="height: 100vh; background-color: #4dd9d9;" >
        <div class="alert alert-dark" role="alert" id="message"> </div>
        <div class="row">
            <div class="col-3" style="height: 100vh; background-color: #9e5454;">
                <h1>Profile Info</h1>
                <h6 id="first_n"></h6>
                <h6 id="L_name"></h6>
                <h6 id="fname"></h6>
                <h6 id="email"></h6>
                <h6 id="C_address"></h6>
            </div>
            <div style ="background-color: #4dd9d9;"class="col-7">
                <h1>Dashboard</h1>
                <input type="text" id="postInput" placeholder="Post Title" style="width: 77%; border: none; border-bottom: 1px black solid;">
                <textarea name="post" id="post" cols="80" rows="5" placeholder="Enter What's on your mind......" style="border:none; border-bottom: 1px black solid;"></textarea>
                <button class="btn btn-primary" onClick="postArea()">Post</button>
                <div id="postCard" class="card" style="width: 12rem; display: none;">
                    <img src="https://images.pexels.com/photos/556666/pexels-photo-556666.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h1 id="postTitle"></h1>
                      <p class="card-text" id="postText"></p>
                    </div>
                  </div>
            </div>
            <div class="col-2" style="display: flex; flex-direction: row-reverse; justify-content: flex-start; align-items: flex-start; background-color: #4dd9d9;">
                <button type="button" class="btn btn-danger" onClick="onLogout()">Logout</button>
                
        
                
            </div>
        
        </div>
    
    </div>
    
   
   
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
