<!DOCTYPE html>
<html lang="en">

<head>

    <title>class lesson</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>


    <div class="main-container">
        
        <div class="image">
            <h1><img width="100%" src="./image/images/proxy_form.gif" alt="Hello Friends"></h1>
          </div>

        <div class="form">
            <form onsubmit="return false">
                <div class="form-group">
                    <span class="form-1">
                    <label for="email">Email address</label></span>
                    <input type="email" class="form-control-sm" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted "style="font-size:20px;!important">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                 <span class="form-2">   <label for="password">Password</label></span>
                    <input type="password" class="form-control-sm" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" onClick="onLogin()">Login</button>
                <button type="button" class="btn btn-link"><a href="signup.html">I DON'T HAVE AN ACCOUNT</a></button>
                <div class="alert alert-dark" role="alert" id="message" style="position: relative; width:50% !important; left: 40%; " ></div>
            </form>
            

            
        </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

crossorigin="anonymous"></script>

crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>
</html>
