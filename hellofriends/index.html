Z<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="app.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="getCurrentUser()">
    <div class="container-fluid" style="height: 100vh; background-color: #4dd9d9;" >
        <div class="alert alert-dark" role="alert" id="message"> </div>
        <div class="row">
            <div class="col-3" style="height: 100vh; background-color: #9e5454;">
                <h1>Profile Info</h1>
                <h6 id="name"></h6>
                <h6 id="Fname"></h6>
                <h6 id="phoneno"></h6>
                <h6 id="address"></h6>
            </div>
            <div style ="background-color: #4dd9d9;"class="col-7">
                <h1>Dashboard</h1>
                <input type="text" id="postInput" placeholder="Post Title" style="width: 77%; border: none; border-bottom: 1px black solid;">
                <textarea name="post" id="post" cols="80" rows="5" placeholder="Enter What's on your mind......" style="border:none; border-bottom: 1px black solid;"></textarea>
                <button class="btn btn-primary" onclick="onPost()">Post</button>

                <div id="postCard" class="card" style="width: 12rem; display: none;">
                    <img src="https://images.pexels.com/photos/556666/pexels-photo-556666.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h1 id="postTitle"></h1>
                      <p class="card-text" id="postText"></p>
                    </div>
                  </div>
            </div>
            <div class="col-2" style="display: flex; flex-direction: row-reverse; justify-content: flex-start; align-items: flex-start; background-color: #4dd9d9;">
                <button type="button" class="btn btn-danger" onclick="onLogout()">Logout</button>
            </div>
        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
